{% extends "base.html" %}

{% block body %}
      <div style="background-image:url(../../static/images/bg.jpg);background-attachment:fixed;background-repeat:no-repeat;background-size:cover;">
      <div class="content">

      <form class="form-signin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="emailaddress" value="{{request.form.emailaddress}}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"><font color="#FFFFFF"> Remember me</font>          
           </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
       {% if error %}
        <div class="text" style="color:#FFFFFF; text-align: center">{{ error }}</div>
        {% endif %}
      </div>
     </div>
      



    

{% endblock %}
