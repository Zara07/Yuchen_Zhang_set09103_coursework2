{% extends "base.html" %}

{% block body %}
   <div style="background-image:url(../../static/images/bg.jpg);background-attachment:fixed;background-repeat:no-repeat;background-size:cover;">
    <div class="content">

      <form class="form-signin">
        <label for="inputName" class="sr-only">Full name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
         <label for="inputPassword" class="sr-only">Password</label>
         <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         <label for="inputPassword" class="sr-only">Confirm Password</label>
         <input type="password" id="confirmPassword" class="form-control" placeholder="ConfirmPassword" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"><font color="#FFFFFF"> Remember me</font>          
           </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div>
    </div>

{% endblock %}
